<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./app.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./app.js"></script>
</head>
<body>
    <div class="bg-img" id="logo_bg_1">
      <img src="./images/bg-illustration.svg" alt="bg-image">
    </div>
    <div class="generatorContainer">
      <img src="./images/logo-qr-generator.svg" alt="logo">
      <div>
        <input type="url" name="url" placeholder="Enter an url">
        <button id="generate_QRCode_button"> QR code</button>
       
      </div>
     
    </div>
        <div id="result_container">
          <div class="bg-img">
            <img src="./images/bg-illustration.svg" alt="bg-image">
          </div>
          <div id="logo_image">
            <img src="./images/logo-qr-generator.svg" alt="logo">
          </div>
          <div class="big-circle"></div>
          <div id="Qr_code_result_container">
                <div id="qrcode"></div>
          </div>
          <div>
            <a id="download_button" download>Download <i class="fa-solid fa-arrow-down"></i></a>
            <button id="share_button">Share <i class="fa-solid fa-link"></i></button>
          </div>
    </div>
</body>
</html>
